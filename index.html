        <p class="instruction-text">以下教學以 <span class="highlight">右手</span> 持拍為例！</p>

        <!-- 教學步驟框 -->
        <div class="step-box">步驟1.<br>右手握拍，左手持球，兩臂前後自然張開，持球的左手向球往方向伸出。</div>
        <div class="step-box">步驟2.<br>在身體右前方適當距離放球，同時右手由後向前。</div>
        <div class="step-box">步驟3.<br>身體重心由右腳移至左腳，揮拍閃腕，將球擊發。</div>
